<!DOCTYPE html>
<html>
<head>
  <title>MyShopper</title>
  <link rel="stylesheet" href="Design.css">
</head>
<body> 
  <div class="main">
    <nav>
      <div class="logo">
        <img src="img/logo.png">
      </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
    </nav>
<div class="information">
  <div class="overlay"></div>
  <img src="img/oneplus-ace-3v.jpg" class="mobile">
  <div id="circle">
    <div class="feature one">
      <img src="img/camera.png">
      <div>
        <h1>Camera</h1>
        <p>50MP Sony LYT 600, Main Lens</p>
        <p>8MP Sony IMX 335, Wide Angle Lens</p>
      </div>
    </div>
    <div class="feature two">
      <img src="img/processor.png">
      <div>
        <h1>Processor</h1>
        <p>Snapdragon 7 Gen 3 (2.8 GHz)</p>
        <p>128/256 GB UFS 4.0 Storage</p>
        <p>8/12 GB LPDDR5x Ram</p>
      </div> 
    </div>
    <div class="feature three">
      <img src="img/display.png">
      <div>
        <h1>Display</h1>
        <p>6.78" 1240x2772px (FHD+)</p>
      </div>
    </div>
    <div class="feature four">
      <img src="img/battery.png">
      <div>
        <h1>Battery</h1>
        <p>5500 mAh, 100W SUPERVOOC Charing</p>
      </div>
    </div>
  </div>
 </div>
 <div class="controls">
<img src="img/arrow.png" id="upBtn">
<h3>Features</h3>
<img src="img/arrow.png" id="downBtn">
 </div>
</div>
<script>
  var circle=document.getElementById("circle");
  var upBtn=document.getElementById("upBtn");
  var downBtn=document.getElementById("downBtn");

  var rotateValue=circle.style.transform;
  var rotateSum;
  upBtn.onclick=function()
  {
    rotateSum=rotateValue+"rotate(-90deg)";
    circle.style.transform= rotateSum;
    rotateValue=rotateSum;
  }
  downBtn.onclick=function()
  {
    rotateSum=rotateValue+"rotate(90deg)";
    circle.style.transform= rotateSum;
    rotateValue=rotateSum;
  }
</script>
</body>
</html>
